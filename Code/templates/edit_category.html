<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravy - Edit Category</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='category.css')}}">
</head>

<body>
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='Logo/red-nbg.png') }}"
          alt="No Image"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{url_for('dashboard')}}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mailto:ktrzorion@gmail.com">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('summary')}}">Summary</a>
          </li>
        </ul>
        <div>
          <form action="{{url_for('logout')}}">
            <button class="btn btn-dark" onclick="window.location.href='{{url_for('admin_login')}}' ">
              Logout
            </button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar Ends -->

  <h1>Edit Category</h1>
  <form method="POST" action="{{ url_for('edit_category', id=category.id) }}" class="category">
    {{ form.hidden_tag() }}

    <div class="form-group">
      <label for="category_name">Category Name: {{ name }}</label>
      {{form.name(class="form-control", placeholder="Type Category Name")}}
    </div>
    <input type="submit" value="Update Category">
  </form>


</body>

</html>
